<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: blue;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    nav {
      background-color:lightblue;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav a:hover {
      background-color: lightgreen;
      border-radius: 4px;
    }
    section {
      margin-top: 20px;
      padding: 20px;
      background: #e9e9e9;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#feedback">Feedback</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2>Main Content</h2>
    <p>This is a basic HTML page with proper structure and minimal styling.</p>
  </main>

  <section id="about">
    <h2>About Us</h2>
    <p>Super 30 assignment 2.</p>
  </section>

  <section id="feedback">
    <h2>Feedback</h2>
    <p>Great experience in super 30.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: parth@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
